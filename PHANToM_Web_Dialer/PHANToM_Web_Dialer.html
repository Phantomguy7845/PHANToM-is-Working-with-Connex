<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PHANToM Web Dialer</title>
  <link rel="stylesheet" href="css/phantom-web-dialer.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="logo">PHANToM</div>
      <small>Web Dialer — Sim Mode for GitHub Pages</small>
    </div>
    <div class="status">
      <span id="connStatus" class="badge">กำลังตรวจสภาพ…</span>
      <button id="btnConnect" class="btn ghost" title="เชื่อมต่ออุปกรณ์">เชื่อมต่อ</button>
      <button id="btnDisconnect" class="btn ghost" title="ยกเลิกการเชื่อมต่อ" disabled>ตัดการเชื่อมต่อ</button>
      <label class="remember"><input id="autoConnect" type="checkbox"> Auto-connect</label>
    </div>
  </header>

  <main class="wrap">
    <section class="dialer card">
      <div class="row">
        <input id="numberInput" type="tel" inputmode="tel" placeholder="กรอกเบอร์โทร" autocomplete="off" />
        <div class="btns">
          <button id="btnCall" class="btn ok" title="โทรออก (Enter)">โทรออก</button>
          <button id="btnAnswer" class="btn" title="รับสาย (Space)">รับสาย</button>
          <button id="btnHangup" class="btn danger" title="วางสาย (Esc)" disabled>วางสาย</button>
        </div>
      </div>

      <div class="tools">
        <button id="togglePushText" class="btn ghost" aria-expanded="false">Push Text</button>
        <div id="pushTextArea" class="pusharea" hidden>
          <textarea id="pushText" rows="2" placeholder="พิมพ์ข้อความที่จะส่งไปคลิปบอร์ดอุปกรณ์ (โหมดจำลอง: คัดลอกลงคลิปบอร์ดเครื่องนี้)"></textarea>
          <div class="pushrow">
            <button id="btnPush" class="btn">ส่งข้อความ</button>
          </div>
        </div>
      </div>
    </section>

    <section class="history card">
      <header class="hhead">
        <div class="title">ประวัติการโทร</div>
        <div class="controls">
          <input id="searchBox" type="text" placeholder="ค้นหาเบอร์/หมายเหตุแบบเรียลไทม์…" />
          <label class="checkbox"><input id="dedupe" type="checkbox"> ซ่อนเบอร์ซ้ำ (แสดงรายการล่าสุด)</label>
          <button id="btnClearHistory" class="btn danger ghost">ล้างประวัติ</button>
        </div>
      </header>

      <div id="recentWrap">
        <div class="subtitle">5 รายการล่าสุด</div>
        <ul id="recentList" class="list"></ul>
      </div>

      <div class="allwrap">
        <div class="subtitle row-between">
          <span>ทุกรายการ</span>
          <span class="muted small">กด Enter=โทรออก / Esc=วางสาย / Space=รับสาย</span>
        </div>
        <ul id="allList" class="list"></ul>
      </div>
    </section>
  </main>

  <div id="toast" class="toast">พร้อมทำงาน</div>

  <script src="js/phantom-web-dialer.js"></script>
</body>
</html>
