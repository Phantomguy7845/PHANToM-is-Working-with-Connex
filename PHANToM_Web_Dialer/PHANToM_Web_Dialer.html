<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PHANToM Web Dialer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/phantom-web-dialer.css">
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <strong>PHANToM</strong>
      <span class="muted">Web Dialer</span>
    </div>
    <div class="device">
      <select id="deviceSelect" title="เลือกอุปกรณ์"></select>
      <button id="btnConnect" class="btn ok">เชื่อมต่อ</button>
      <button id="btnDisconnect" class="btn ghost">ตัดการเชื่อมต่อ</button>
      <span id="connState" class="pill">Disconnected</span>
    </div>
  </header>

  <main class="wrap">
    <section class="dial card">
      <div class="row">
        <input id="numberInput" type="tel" inputmode="tel" placeholder="พิมพ์หมายเลขที่นี่ (Enter = โทรออก)" />
        <div class="controls">
          <button id="btnCall" class="btn ok">โทรออก</button>
          <button id="btnAnswer" class="btn warn">รับสาย</button>
          <button id="btnHangup" class="btn danger">วางสาย</button>
        </div>
      </div>

      <div class="row tools">
        <button id="btnPushTextToggle" class="btn ghost">Push Text</button>
        <div id="pushTextPanel" class="push hide">
          <input id="pushTextInput" type="text" placeholder="พิมพ์ข้อความที่จะส่งไปยังคลิปบอร์ดของอุปกรณ์…" />
          <button id="btnPushText" class="btn">ส่ง</button>
        </div>

        <div class="right">
          <button id="btnHistoryOpen" class="btn ghost">ประวัติทั้งหมด</button>
          <div class="recent">
            <span class="muted">5 รายการล่าสุด:</span>
            <ul id="recentList"></ul>
          </div>
        </div>
      </div>
    </section>

    <section class="side card">
      <h3>สถานะ</h3>
      <div id="statusLog" class="log"></div>
      <div class="hint">
        คีย์ลัด: <kbd>Enter</kbd>=โทรออก • <kbd>Space</kbd>=รับสาย • <kbd>Esc</kbd>=วางสาย • โฟกัสช่องเบอร์อัตโนมัติ
      </div>
    </section>
  </main>

  <!-- History Modal -->
  <dialog id="historyModal" class="modal">
    <form method="dialog" class="modal-card">
      <header class="modal-head">
        <h3>ประวัติการโทร</h3>
        <button id="btnHistoryClose" class="icon" value="cancel" type="button">✖</button>
      </header>
      <section class="modal-body">
        <div class="hist-tools">
          <input id="histSearch" type="text" placeholder="ค้นหาเบอร์ (realtime)" />
          <label class="chk"><input id="histDedup" type="checkbox" /> แสดงเฉพาะการโทรล่าสุดต่อหนึ่งเบอร์</label>
          <button id="btnHistoryExport" type="button" class="btn ghost">Export .json</button>
          <label class="btn ghost imp-label">Import<input id="historyImport" type="file" accept=".json" hidden></label>
        </div>
        <table class="hist-table" id="histTable">
          <thead><tr><th>เวลา</th><th>หมายเลข</th><th>ผล</th></tr></thead>
          <tbody></tbody>
        </table>
      </section>
    </form>
  </dialog>

  <div id="toast" class="toast">พร้อมทำงาน</div>
  <script src="js/phantom-web-dialer.js"></script>
</body>
</html>
