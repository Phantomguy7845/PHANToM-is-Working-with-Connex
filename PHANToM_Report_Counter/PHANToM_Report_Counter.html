<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PHANToM Report Counter</title>
  <link rel="stylesheet" href="css/phantom-report-counter.css">
</head>
<body>
  <header>
    <h1>PHANToM Report Counter</h1>
    <div class="toolbar">
      <input id="userName" placeholder="ชื่อผู้ใช้ (เช่น Stang)">
      <input type="date" id="reportDate">
      <button id="copyReport" class="btn green">Copy Report</button>
      <button id="manageSum" class="btn">Manage SUM</button>
      <button id="importSet" class="btn">Import</button>
      <button id="exportSet" class="btn">Export</button>
      <button id="resetDaily" class="btn orange">รีเซ็ตค่าประจำวัน</button>
      <button id="clearAll" class="btn red">ล้างทั้งหมด</button>
    </div>
  </header>

  <main>
    <aside>
      <h2>เพิ่มหมวดหลัก</h2>
      <div class="addMain">
        <input id="mainInput" placeholder="ชื่อหมวดหมู่หลัก...">
        <button id="addMainBtn">เพิ่ม</button>
      </div>
      <p class="note">
        หมวดหลัก (Main) ใช้การนับจำนวนเสมอ และมีสวิตช์ “นับเป็นโทรรวม”<br>
        <b>คีย์บอร์ด:</b> ↑/↓/←/→ เลือก · +/- ปรับค่า · Enter เพิ่มบรรทัด (Text)
      </p>
    </aside>

    <section id="mainContainer" class="main-area"></section>
  </main>

  <div id="toast"></div>

  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
  <script src="js/phantom-report-counter.js"></script>
</body>
</html>
